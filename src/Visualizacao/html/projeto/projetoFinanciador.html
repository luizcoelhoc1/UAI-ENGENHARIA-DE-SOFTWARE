
<div class="box" >
    <div class="row">
        <div class="col center">
            <h2>[@nome]</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 center">
            <strong>Feito por</strong> [@autor]
        </div>
        <div class="col-md-6 center">
            <strong>Fonte:</strong> [@fonte]
        </div>
    </div>

    <div class="row">
        <div class="col center">
            <strong>G&ecirc;neros:</strong> [@generos]
        </div>
    </div>
    <div class="col-md-12 ">
        <div class="login-or">
            <hr class="hr-or">
            <span class="span-or"></span>
        </div>
    </div>
    <div class="row">
        <div class="col center">
            [@sinopse]
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4 col-sm-12">
            <button class="btn btn-outline-success" data-toggle="modal" data-target="#modal-[@id]">Apoiar esse projeto</button>
        </div>
    </div>
</div>
<br />


<form method="post" action="?a=doar">
    <div class="modal fade" id="modal-[@id]" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Apoiar [@nome] em quanto?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">B$</div>
                        </div>
                        <input type="text" name="doacao" class="form-control" placeholder="Digite o quanto voc&ecirc; deseja doar">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                    <input type="hidden" name="idProjeto" value="[@id]"/>
                    <button type="submit" class="btn btn-success">Doar!</button>
                </div>
            </div>
        </div>
    </div>
</form>
