<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>[@titulo]</title>
        <meta name="description" content="">
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="" /><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    </head>
    <body>
        [@navegacao]
        <div class="container">
            <br />
            <br />
            <br />
            <h1 style="text-align: center;">Edite os dados pessoais</h1>
            <form method="post" style="border: lightgray solid 1px; padding: 3% 10% 3% 10%;">
                <div class="form">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">CPF</div>
                                </div>
                                <input value="[@cpf]" type="text" name="cpf" class="form-control" placeholder="Digite o CPF da nova conta">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Nome</div>
                                </div>
                                <input value="[@nome]" type="text" name="nome" class="form-control" placeholder="Digite o nome do usu&aacute; da nova conta">
                            </div>
                        </div>
                    </div>


                    <br />


                    <div class="row">
                        <div class="col-md">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Email</div>
                                </div>
                                <input value="[@email]" type="text" name="email" class="form-control" placeholder="Digite Email da nova conta">
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Nova Senha</div>
                                </div>
                                <input type="password" name="senha" class="form-control" placeholder="Digite a nova senha da conta">
                            </div>
                        </div>
                    </div>

                    <br />

                    <div class="row">
                        <button type="button" class="btn btn-outline-danger col-4" data-toggle="modal" data-target="#excluir">Excluir Conta!</button>
                        <div class="col-4"></div>
                        <button type="submit" class="btn btn-outline-success col-4">Editar dados pessoais!</button>
                    </div>
                </div>
            </form>


            <div class="modal fade" id="excluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Excluir conta</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Tem certeza que deseja excluir sua conta? N&atilde;o poder&aacute; ser desfeito!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
